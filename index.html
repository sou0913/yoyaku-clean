<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>予約アプリ</title>
  </head>
  <body>
    <div id="app">
      <form @submit.stop.prevent="reserve">
        <label
          >予約日: <input v-model="form.date" type="date" required
        /></label>
        <label>名前: <input v-model="form.name" required /></label>
        <input type="submit" />
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          form: {
            date: null,
            name: null,
          },
        },
        methods: {
          async reserve() {
            const res = await axios
              .post("http://localhost:3000/reservations", this.form)
              .catch((err) => alert(err));
            if (res) alert("予約しました");
          },
        },
      });
    </script>
  </body>
</html>
